<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Share a Ride!</title>
</head>
<body>
{% if user.is_authenticated %}
<h1>Enter your Ride Share Request </h1>
    <form method="POST">
        {% csrf_token %}
        <br>Arrive Time:<input type="time", name="begin" placeholder="xx:yy" required/>~<input type="time", name="end" placeholder="xx:yy" required/></br>
        <br>Destination:<input type="text", name="Destination" placeholder="Required" required/> </br>
        <br>Passage Number:<input type="text", name="PassgeN" placeholder="Required" required/> </br>
        <br>Vehicle Type:<input type="text", name="Vehiclet" placeholder="Option"/> </br>
        <br>Other Request:<input type="text", name="OtherRe" placeholder="Option"/> </br>
        <input type="submit" value="Search">
    </form>
        <a href="{% url 'riderequest' %}">back</a><br>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <p>You are not logged in</p>
      <a href="{% url 'login' %}">login</a> |
      <a href="{% url 'signup' %}">signup</a>
    {% endif %}
</body>
</html>
