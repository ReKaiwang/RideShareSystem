<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sharelist</title>
</head>
<style type="text/css">
body {
background-image:url(https://media.giphy.com/media/Fe22CajsYBJio/giphy.gif);

     background-size:cover;
}
.button {
    background-color: rgb(238,112,107);
    border: none;
    color: rgb(209,253,240);
    padding: 8px 24px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 12px;
    margin: 3px 2px;
    cursor: pointer;
    border-radius: 12px;
    }

</style>
<body>
  <!--  {% if user.is_authenticated %}-->
     <p >Valid Share Ride Shows Below:</p>
    <form action = "{% url 'ridelist' %}" name = 'Status', method="POST">
        {% csrf_token %}
        <table border="1">
        <tr>
            <th>Arrive Time</th>
            <th>Destination</th>
            <th>Passage Number</th>
            <th>Vehicle Type</th>
            <th>Ride Status</th>
            <th>Choice</th>
        </tr>
        {% for ride in list %}
       <tr>
           <td>{{ride.arriveTime}}</td>
           <td>{{ride.Destination}}</td>
           <td>{{ride.PassageNum}} </td>
           <td>{{ride.Vehicle_type}}</td>
           <td>{{ride.ride_status}}</td>
           <td><input type="radio", name="choice" value={{ride.id}} ,required oninvalid="alert('Must choice one ride!')"/>
       </tr>
            {% endfor %}
        </table>
        <input type="hidden", name="sharenum", value="{{number}}">
        <!--<input type="button" value="Choose Ride">-->

        <button class="button">Choose Ride</button>
    </form>
     <a href="{% url 'shareride' %}">Change Search Option</a>
</body>
   <!--  {% else %}
      <p>You are not logged in</p>
      <a href="{% url 'login' %}">login</a> |
      <a href="{% url 'signup' %}">signup</a>
    {% endif %} -->
</html>
